<div class="page_counter" style="text-align: center;" id="pc-[[=uniqueID]]">

[[if parser.HTMLGenerationPurpose]]
	<script type="text/javascript" src="http://service.karelia.com/ctr/count.js?u=[[=%&parser.currentPage.URL]]"></script>
[[else]]
	<script type="text/javascript">var svxPageCount = "1234";</script>
[[endif]]

[[comment - A little trick to register our dependence on the selectedTheme key]][[if selectedTheme]] [[endif]]

[[if delegate.type==2]]
	<script type="text/javascript">
var resourceDir = "[[if parser.HTMLGenerationPurpose]][[path page.site.hostProperties.resourcesDirectoryURL]][[else2]][[=delegate.previewResourceDirectory]][[endif2]]";
var theme = "[[=&delegate.theme]]";
var countRequest = false;
var pcWidth = "[[=delegate.width]]";
var pcHeight = "[[=delegate.height]]";

function showCount(countStr)
{
	var pagelet = document.getElementById("pc-[[=uniqueID]]");
	var i, c = countStr.length;
	for (i = 0; i < c; i++)
	{
		var image = document.createElement("img");
		image.setAttribute("style", "padding:0px; margin:0px;");
		image.setAttribute("src", resourceDir+"/"+theme+"-"+countStr.charAt(i)+".png");
		image.setAttribute("width", pcWidth);
		image.setAttribute("height", pcHeight);
		image.setAttribute("alt", "" + countStr.charAt(i));
		pagelet.appendChild(image);
	}
}
showCount(svxPageCount);
	</script>
[[endif]]

[[if delegate.type==1]]
<script type="text/javascript">
var paragraph = document.createElement("p");
var text = document.createTextNode(svxPageCount);
paragraph.appendChild(text);
document.getElementById("pc-[[=uniqueID]]").appendChild(paragraph);
</script>
[[endif]]

[[if delegate.type==0]]
<script type="text/javascript">
var commentNode = document.createComment(svxPageCount);
document.getElementById("pc-[[=uniqueID]]").appendChild(commentNode);
</script>
[[endif]]

<noscript>
	<!-- tickle pagecounter by loading a small image -->
	[[if delegate.type]]
	<p><img src="http://service.karelia.com/ctr/noscript.gif?u=[[=%&parser.currentPage.URL]]" alt="" /></p>
	[[else]]
	<div><img src="http://service.karelia.com/ctr/1x1.gif?u=[[=%&parser.currentPage.URL]]" alt="" height="1" width="1" /></div>
	[[endif]]
	</noscript>
</div>
