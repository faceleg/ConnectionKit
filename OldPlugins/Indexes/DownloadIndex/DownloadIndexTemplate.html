<table>
[[foreach pages item]]
	<tr class="[[i]] [[eo]][[last]]">
		<td class="dli1">
[[if item.thumbnail]]
			<a class="imageLink" [[target item]]href="[[path item]]"><img[[idClass entity:Page property:item.thumbnail flags:"anchor" id:item.uniqueID]]
				src="[[mediainfo info:path media:item.thumbnail sizeToFit:thumbnailSize]]"
				alt="[[=&item.titleText]]"
				width="[[mediainfo info:width media:item.thumbnail sizeToFit:thumbnailSize]]"
				height="[[mediainfo info:height media:item.thumbnail sizeToFit:thumbnailSize]]" /></a>
[[endif]]
		</td>
		<td class="dli2">
			[[textblock property:item.titleHTMLString flags:"line" tag:h3 graphicalTextCode:h3 hyperlink:item]]
		</td>
		<td class="dli3">
			<div class="article-summary">[[summary item page.collectionTruncateCharacters]]</div>
		</td>
[[if item.includeTimestamp]]
		<td class="dli4">
			[[=&item.timestamp]]
		</td>
[[endif]]
	</tr>
[[endForEach]]
</table>
